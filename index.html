<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav>
      <button id="converterPage">Converter</button>
      <button id="ratesPage">Rates</button>
    </nav>
    <div id="content">
      <div id="converter" class="page">
        <h2>Currency Converter</h2>
        <input type="text" id="currencyInput" placeholder="15 USD in RUB">
        <button id="convertButton">Convert</button>
        <p id="conversionResult"></p>
      </div>
      <div id="rates" class="page hidden">
        <h2>Exchange Rates</h2>
        <p>Base Currency: <span id="baseCurrency">USD</span></p>
        <div id="ratesList"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
